<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>気温表</title>

        table {
            border-collapse: collapse;
            width: 200px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>

        <tr><td>14</td><td>19</td><td>29</td></tr>
        <tr><td>15</td><td>21</td><td>24</td></tr>
        <tr><td>16</td><td>15</td><td>27</td></tr>
        <tr><td>17</td><td>20</td><td>21</td></tr>
        <tr><td>18</td><td>16</td><td>23</td></tr>
        <tr><td>19</td><td>21</td><td>26</td></tr>
    </table>
</body>
</html>
